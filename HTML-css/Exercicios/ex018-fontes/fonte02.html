<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
    @font-face {
        font-family: 'yang';
        src: url('Yang Laen.otf') format(opentype), url('Yang Laen.ttf') format(truetype);
        /*tipos de format:
        -opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        -truetype-aat (apple advance typography)
        */
        font-weight: normal;
        font-style: normal;
    }
body{
    font-family: Arial, Helvetica, sans-serif;
}
h1{
    font-family: 'yang', 'Times New Roman', Times, serif;
}

    </style>
</head>
