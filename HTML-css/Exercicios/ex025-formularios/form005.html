<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>sexo</legend> <!--no lugar de CHECKBOX aqui está usando input do tipo RADIO-->
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
            <!--o 'NAME' dos dois está igual porque se não a bolinha não dará opção,
            preencherá todas as que for clicado em cima
            - se quiser deixar algima opção pré=marcada, usar a tag 'checked'
        -->
        </fieldset>

        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label>
        </fieldset>

        <p>
        <input type="submit" value="enviar">
        <input type="reset" value="reiniciar">
        </p>



    </form>
    
</body>
</html>
