<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        <ol type="A">
            <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="de &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="&lt;Code&gt;">Código-fonte</abbr></li>
            <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">listas numeradas</abbr></li>
            <li><abbr title="use &lt;ul&gt; e &lt;li&gt;">lista com demarcadores</abbr></li>
        </ol>
    </p>
</body>
</html>
