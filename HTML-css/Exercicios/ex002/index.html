<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha.</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio de par de tags &lt;p  e /p&gt; <!-- '&lt' significa less than e '&gt' significa greater than--></p>
    <p>se precisar quebrar o texto em <br>mais linhas usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos especiais!
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &real;
        &dollar;
        &delta;
        &UpArrow;
        <p>Vamos adicionar alguns emojis
            &#x1F60A;
            
        </p>
    </p>
</body>
</html>
