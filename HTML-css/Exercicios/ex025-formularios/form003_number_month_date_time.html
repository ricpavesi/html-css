<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="nome completo" autocomplete="on" required>
        </p>
        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required>
            <!--"step" serve para poder usar números quebrados-->
        </p>
        <p>
            <label for="iperiodo">periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

        <p>
            <label for="ihora">hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
    </form>
    
</body>
</html>
