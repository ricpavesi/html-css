<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumentee diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300x300.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/700x700.jpg" type="image/jpg">
        <img src="imagens/1000x1000.jpg" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html 5</p>
    <audio src="midia/Pick Up - Adam MacDougall.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p> seu navegador não suporta o audio <a href="midia/audio.mp3" download="midia/audio.mp3" type="audio/mpeg"></a></p>
        
    </audio>
</body>
</html>
