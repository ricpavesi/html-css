<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <!--iframe significa "inline frame", que traduzido pode-se entender como quadros em linha-->
</head>
<body>
    <h1>testanto o uso de um iframe" frameborder="0"</h1>
    <p>acessando o site do 
    <!--Tamanho padrão do iframe 300x150, no exemplo abaixo foi alterado para 500 (essa configuração também pode ser feita via css)-->
    <iframe src="https://cursoemvideo.com" frameborder="0" height="500">
        <a href="https://cursoemvideo.com"> curso em video</a>
    </iframe>

    para aprender a programar</p>

    <!--alguns sites possuem proteção para que seu conteúdo não seja exibido por terceiros em iframe-->

    <p>
        O repositório do guabanara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">no github</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
